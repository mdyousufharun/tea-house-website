<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d100adee36.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- title content -->
       <div class="mt-12 flex justify-between">
        <div>
          <h2 class="font-extrabold text-7xl">It's good <br>
            tea time at The <br>
             Tea House</h2>
          <p class="text-lg font-medium text-[#777777] mt-4 w-md">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="text-white font-bold text-xl bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-lg p-4 mt-4">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="relative">
          <div class="w-full">
            <img src="images/banner.png" alt="">
          </div>
          <div class="flex bg-white rounded-lg items-center shadow-lg w-3xs p-4 absolute bottom-1 left-12">
            <div><i class="fa-solid fa-star text-[#FFC850] text-3xl"></i></div>
            <div class="ml-3">
              <h3 class="font-extrabold text-3xl  ">5.00</h3>
              <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
       </div>
     </main>
</body>
</html>
